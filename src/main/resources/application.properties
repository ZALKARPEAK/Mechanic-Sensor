spring.application.name=Sensor-Weather

server.port=${PORT:8080}
logging.level.org.atmosphere = warn

# Secret key
jwt.secret-key=66556A586E3272357538782F4125442A472D4B6150645367566B597033733676

# PostgreSQL configuration.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/postgres-db
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=false